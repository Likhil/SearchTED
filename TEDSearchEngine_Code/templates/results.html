<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="results.css">
    <title>TED Search Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='results.css') }}">
  </head>
  <body>

  <div class="container">
    <div style="background:transparent !important" class="jumbotron">
      <div style="font-family: 'Pacifico', cursive;">
        <p>
          <center>
          <font size="10">IDEAS WORTH SPREADING</font>
          </center>
        </p>
      </div>
    </div>

    <form action="/search" method="post">
      <div class="input-group">
        <input type="text" class="form-control input-lg" name="searchQuery" placeholder="Search TED"  autofocus>
        <div class="input-group-btn">
          <button class="btn btn-primary btn-lg" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
        </div>

      <div class="filter" style="text-align:center; font-size: 20px; height: 1em;">
      <p style="color:white; text-align:center;" font size="15">
        <strong>Filter By Tags</strong>
      </p>
      <select name="tag" id="tag">
        <option value="">Select the Tag</option>
        <option value="global issues">Global Issues</option>
        <option value="education">Education</option>
        <option value="architecture">Architecture</option>
        <option value="entertainment">Entertainment</option>
        <option value="environment">Environment</option>
        <option value="technology">Technology</option>
        <option value="philosophy">Philosophy</option>
        <option value="innovation">Innovation</option>
        <option value="fashion">Fashion</option>
        <option value="culture">Culture</option>
        <option value="art">Art</option>

      </select>
      </div>

    </form>
    <hr>

  {% for hit in res['hits']['hits'] %}
  <div class = "g" >
    <div class="exp-outline" style="height: 5px; opacity: 1;"></div>
    <div class = "r" style=margin:0 auto;>
      <p style="text-align:left;">
      <br><b><font size="4"><a href="{{ hit['_source']['url'] }}">{{ hit['_source']['title'] }}</a></font></b>
    </p>
    </div>
    <div class = "s" style=margin:0 auto;>
      <p style="text-align:left;"><b>
        <font size="4">{{ hit['_source']['description']}}</font>
      </b></p>
      <p style="text-align:left;">Date Published:
        <font size="3">{{ hit['_source']['published_date']}}</font>
      </p><br>
    </div>
    {% endfor %}

  </div>
</div>

  </body>
  </html>
